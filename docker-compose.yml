version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: tennis-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tennis_reservation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - tennis-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tennis-backend
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      PORT: 5000
      JWT_SECRET: your_secret_key_here
      PGUSER: postgres
      PGHOST: postgres
      PGDATABASE: tennis_reservation
      PGPASSWORD: postgres
      PGPORT: 5432
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    networks:
      - tennis-network
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tennis-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000/api
      # Add these environment variables to help with crypto issues
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - tennis-network

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  tennis-network:
    driver: bridge
